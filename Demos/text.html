<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling Demo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: beige;
            color: purple;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .text-container {
            max-width: 600px;
            padding: 20px;
            border: 2px solid purple;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1>Welcome to the Text Styling Demo</h1>
        <p>This is a demonstration of how to style text using CSS. The text is centered on the page, with a beige background and purple text color.</p>
    </div>
</body>
</html>
