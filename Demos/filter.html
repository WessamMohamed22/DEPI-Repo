<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: beige; /* Changed background color */
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center; /* Center the container horizontally */
        }

        .box {
            text-align: center;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: white;
            max-width: 200px;
        }

        .box img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Filters */
        .filter-none img {
            filter: none;
        }

        .filter-blur img {
            filter: blur(5px);
        }

        .filter-brightness img {
            filter: brightness(1.5);
        }

        .filter-contrast img {
            filter: contrast(200%);
        }

        .filter-grayscale img {
            filter: grayscale(100%);
        }

        .filter-sepia img {
            filter: sepia(100%);
        }

        .filter-hue-rotate img {
            filter: hue-rotate(90deg);
        }

        .filter-invert img {
            filter: invert(100%);
        }

        .filter-saturate img {
            filter: saturate(300%);
        }

        .filter-drop-shadow img {
            filter: drop-shadow(10px 10px 5px rgba(0, 0, 0, 0.5));
        }
    </style>
</head>
<body>
    <h1>CSS Filters Demo</h1>

    <div class="container">
        <div class="box filter-none">
            <h2>No Filter</h2>
            <img src="../wessam.png" alt="Placeholder Image">
        </div>

        <div class="box filter-blur">
            <h2>Blur</h2>
            <img src="../wessam.png" alt="Placeholder Image">
        </div>

        <div class="box filter-brightness">
            <h2>Brightness</h2>
            <img src="../wessam.png" alt="Placeholder Image">
        </div>

        <div class="box filter-contrast">
            <h2>Contrast</h2>
            <img src="../wessam.png" alt="Placeholder Image">
        </div>

        <div class="box filter-grayscale">
            <h2>Grayscale</h2>
            <img src="../wessam.png" alt="Placeholder Image">
        </div>

        <div class="box filter-sepia">
            <h2>Sepia</h2>
            <img src="../wessam.png" alt="Placeholder Image">
        </div>

        <div class="box filter-hue-rotate">
            <h2>Hue Rotate</h2>
            <img src="../wessam.png" alt="Placeholder Image">
        </div>

        <div class="box filter-invert">
            <h2>Invert</h2>
            <img src="../wessam.png" alt="Placeholder Image">
        </div>

        <div class="box filter-saturate">
            <h2>Saturate</h2>
            <img src="../wessam.png" alt="Placeholder Image">
        </div>

        <div class="box filter-drop-shadow">
            <h2>Drop Shadow</h2>
            <img src="../wessam.png" alt="Placeholder Image">
        </div>
    </div>
</body>
</html>
